<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AP Art History practice game | AP-Study</title>
  <link href="/styles/dropdown.css" rel="stylesheet">
  <link href="/styles/generic.css" rel="stylesheet">
  <link href="/styles/header.css" rel="stylesheet">
  <link href="/ap-art-history/games/generated.css" rel="stylesheet">
  <link rel="icon" href="/favicon.png">
</head>

<body>
  <script src="/js/header.js" class="header"></script>
  <main>
    <nav class="link-bar">
      <a href="/ap-art-history/">AP Art History</a>
      <span>â–¸</span>
      <a href="/ap-art-history/games/">Practice game</a>
    </nav>
    <h1>AP Art History Practice Game</h1>

    <div id="loading">
      <div></div>
      <p>Loading...</p>
    </div>

    <div id="game-container" style="display: none">
      <div id="game-play-area">

        <div id="game-location">
          <div id="game-location-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Blue_Marble_2002.png/960px-Blue_Marble_2002.png" id="game-location-map">
            <div id="game-location-selection">
              <img src="/svgs/pinpoint.svg">
            </div>
            <div id="game-location-correct">
              <img src="/svgs/pinpoint-green.svg">
            </div>
          </div>
          <div id="game-location-feedback">(Click on the map to select a location)</div>
        </div>
        
        <div id="game-title">
          <label for="game-title-input">Title:</label>
          <input type="text" type="text" id="game-title-input" placeholder="Title of artwork" autocomplete="off">
          <div id="game-title-feedback"></div>
        </div>

        <div id="game-date">
          <label for="game-date-input">Date:</label>
          <input type="number" id="game-date-input" placeholder="YYYY">
          <div>
            <button id="game-date-toggle">CE</button>
            <span id="game-date-feedback"></span>
          </div>
        </div>

        <div id="game-artist">
          <label for="game-artist-input">Artist:</label>
          <input type="text" id="game-artist-input" placeholder="Last or full name" autocomplete="off">
          <span id="game-artist-feedback"></span>
        </div>
        
        <div id="game-style">
          <label for="game-style-input">Style:</label>
          <input type="text" id="game-style-input" placeholder="Art style/period" autocomplete="off">
          <span id="game-style-feedback"></span>
        </div>

        <button id="submit">Submit</button>
        <button id="continue" hidden>Continue</button>
        <div id="review-controls" hidden>
          <button id="review-previous">&larr;</button>
          <button id="review-next">&rarr;</button>
        </div>
      </div>
      <div id="game-feedback">
        <div id="game-feedback-container">
          <div>
            <p>Score:</p>
            <h1 id="game-score"></h1>
          </div>
          <div>
            <p>Time:</p>
            <h1 id="game-time"></h1>
          </div>
        </div>
        <button id="review">Review</button>
      </div>
      <div id="game-identifiers">
        <h2 id="timer">00:00</h2>
        <img id="game-identifier-image"></img>
        <h3 id="game-identifier-title"></h3>
        <div id="game-replay" hidden>
          <p>To play again, refresh the tab</p>
          <p>To play with different settings, go back to the previous tab</p>
        </div>
      </div>
    </div>

    <script src="/ap-art-history/games/generated.js"></script>
    
    <script src="/js/dropdown.js"></script>
  </main>
</body>

</html>
