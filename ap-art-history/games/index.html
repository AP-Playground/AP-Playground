<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AP Art History practice game | AP-Study</title>
  <link href="/styles/dropdown.css" rel="stylesheet">
  <link href="/styles/generic.css" rel="stylesheet">
  <link href="/styles/header.css" rel="stylesheet">
  <link href="/ap-art-history/games/index.css" rel="stylesheet">
  <link rel="icon" href="/favicon.png">
</head>

<body>
  <script src="/js/header.js" class="header"></script>
  <main>
    <nav class="link-bar">
      <a href="/ap-art-history/">AP Art History</a>
      <span>â–¸</span>
      <a href="/ap-art-history/games/">Practice game</a>
    </nav>
    <h1>AP Art History Practice Game</h1>
    
    <form id="game-options" target="_blank" action="/ap-art-history/games/generated">
      <fieldset>
        <legend>Select Units:</legend>
        <label>
          <input type="checkbox" value="1" form="game-options" name="unit" class="unit-option">Unit 1: Global Prehistory
        </label>
        <label>
          <input type="checkbox" value="2" form="game-options" name="unit" class="unit-option">Unit 2: Ancient Mediterranean
        </label>
        <label>
          <input type="checkbox" value="3" form="game-options" name="unit" class="unit-option">Unit 3: Early Europe and Colonial Americas
        </label>
        <label>
          <input type="checkbox" value="4" form="game-options" name="unit" class="unit-option">Unit 4: Later Europe and Americas
        </label>
        <label>
          <input type="checkbox" value="5" form="game-options" name="unit" class="unit-option">Unit 5: Indigenous Americas
        </label>
        <label>
          <input type="checkbox" value="6" form="game-options" name="unit" class="unit-option">Unit 6: Africa
        </label>
        <label>
          <input type="checkbox" value="7" form="game-options" name="unit" class="unit-option">Unit 7: West and Central Asia
        </label>
        <label>
          <input type="checkbox" value="8" form="game-options" name="unit" class="unit-option">Unit 8: South, East, and Southeast Asia
        </label>
        <label>
          <input type="checkbox" value="9" form="game-options" name="unit" class="unit-option">Unit 9: The Pacific
        </label>
        <label>
          <input type="checkbox" value="10" form="game-options" name="unit" class="unit-option">Unit 10: Global Contemporary
        </label>
      </fieldset>

      <fieldset>
        <legend>Select Games:</legend>
        <label>
          <input type="checkbox" value="location" form="game-options" name="game" class="game-option">
          <div>Location</div>
        </label>
        <label>
          <input type="checkbox" value="date" form="game-options" name="game" class="game-option">Date
        </label>
        <label>
          <input type="checkbox" value="artist" form="game-options" name="game" class="game-option">Artist
        </label>
        <label>
          <input type="checkbox" value="style" form="game-options" name="game" class="game-option">Style
        </label>
      </fieldset>

      <fieldset>
        <legend>Select Identifiers:</legend>
        <label>
          <input type="radio" name="identifier" value="image" form="game-options" class="identifier-option">
          Image
        </label>
        <label>
          <input type="radio" name="identifier" value="title" form="game-options" class="identifier-option">
          Title
        </label>
        <label>
          <input type="radio" name="identifier" value="both" form="game-options" class="identifier-option">
          Image and title
        </label>
      </fieldset>
      <script src="/ap-art-history/games/index.js"></script>

      <button type="submit">Generate Game</button>
    </form>
    
    <script src="/js/dropdown.js"></script>
  </main>
</body>

</html>
