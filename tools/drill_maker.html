<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marching Band Drill Maker | AP-Study</title>
  <link rel="stylesheet" href="/tools/drill_maker.css">
</head>

<body>
  <div class="container">
    <img src="/tools/drill_template.svg" ondragstart="return false;">
  </div>
  <button onclick="addTitle();">Add title</button>
  <button onclick="addLabel();">Add label</button>
  <br>
  <br>
  <button onclick="prevPage();" disabled id="prev"><</button>
  <span id="page-num-display">Page 1</span>
  <button onclick="nextPage();" disabled id="next">></button>
  <button onclick="newPage();">+</button>
  <button onclick="deletePage();">Delete this page</button>
  <br>
  <br>
  <button id="export" onclick="exportPage();">Export</button>
  <button id="import" onclick="importPage();">Import</button>
  <input type="text" placeholder="Put import data here" class="import-input">
  <br>
  <p id="export-output"></p>
  <script src="/tools/drill_maker.js"></script>
</body>

</html>
