<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marching Band Drill Maker | AP-Study</title>
  <link rel="stylesheet" href="/tools/drill_maker.css">
</head>

<body>
  <div class="container">
    <img src="/tools/drill_template.svg" ondragstart="return false;">
    <div class="dotContainer" style="top: 56.8px; left: 56.8px;">
      <div class="label" style="--position: -4; --rotation: 0">
        <span></span>
        <span class="rot" onclick="rotate(this.parentNode, 0, -1)">⤺</span>
        <span></span>
        <span class="rot" onclick="rotate(this.parentNode, -1, 0)">⭯</span>
        <span class="input" contenteditable onblur="if(this.textContent.trim() === '') this.parentNode.parentNode.remove();">ABC</span>
        <span class="rot" onclick="rotate(this.parentNode, 1, 0)">⭮</span>
        <span></span>
        <span class="rot" onclick="rotate(this.parentNode, 0, 1)">⤾</span>
        <span></span>
      </div>
      <div class="dot" onmousedown="dragMouseDown(event, this)" ondblclick="duplicate(this);"></div>
    </div>
  </div>
  <button id="export" onclick="exportPage();">Export</button>
  <button id="import" onclick="importPage();">Import</button>
  <input type="text" placeholder="Put import data here" class="import-input">
  <script src="/tools/drill_maker.js"></script>
</body>

</html>
